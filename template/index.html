<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template MkDocs">
    <meta name="author" content="FernandoCelmer">

    <title>Dark Theme Mkdocs</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dracula-ui.css" />

    <style>
        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }
    </style>

</head>

<body class="drac-bg-black-secondary drac-text-white drac-text">

    <main class="d-flex flex-nowrap">

        <div class="d-flex flex-column p-3 drac-bg-black" style="width: 280px;">
            <a href="/" class="drac-anchor drac-text drac-text-white drac-text-purple--hover">
                <div class="drac-box drac-p-sm">
                    <a class="drac-anchor drac-text drac-text-white drac-text-purple--hover" href="/">
                        <div class="drac-text drac-line-height drac-text-white">
                            Dracula Theme
                        </div>
                        <div class="drac-text drac-line-height drac-text-purple-cyan">
                            Mkdocs
                        </div>
                    </a>
                    <div class="drac-box">
                        <div class="drac-box">
                            <ul style="list-style:none;display:flex;margin:10px 0 0;padding:0">
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-cyan"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-green"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-orange"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-pink"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-purple"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-red"></div>
                                </li>
                                <li>
                                    <div style="width:12px;height:12px;margin:3px;border-radius:100%;"
                                        class="drac-box drac-bg-yellow"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </a>
            <hr>
            <ul class="drac-list drac-list-none">
                <li class="drac-box">
                    <a href="#" class="drac-anchor drac-text drac-text-white drac-text-purple--hover">
                        Home
                    </a>
                </li>
                <li class="drac-box">
                    <a href="#" class="drac-anchor drac-text drac-text-white drac-text-purple--hover">
                        Getting Started
                    </a>
                </li>
                <li class="drac-box">
                    <a href="#" class="drac-anchor drac-text drac-text-white drac-text-purple--hover">
                        Development
                    </a>
                </li>
            </ul>
            <hr>

        </div>

        <div class="b-example-divider b-example-vr drac-bg-purple-cyan"></div>

    </main>
    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
